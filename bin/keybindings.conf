M   :   KEYHANDLE 11
MR1 :   KEYHANDLE 12
L   :   KEYHANDLE 13
MR2 :   KEYHANDLE 14
LR1 :   KEYHANDLE 15
MR3 :   KEYHANDLE 16
LR3 :   KEYHANDLE 18

Q   :   KEYHANDLE 12
2   :   KEYHANDLE 13
W   :   KEYHANDLE 14
3   :   KEYHANDLE 15
E   :   KEYHANDLE 16
R   :   KEYHANDLE 17
5   :   KEYHANDLE 18
